<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youve been rickrolled</title>
</head>
<body>
    <iframe id="yt-video" width="100%" height="750px" src="https://www.youtube.com/embed/uHgt8giw1LY?autoplay=1&loop=1&playlist=uHgt8giw1LY" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        window.onload = function () {
            var iframe = document.getElementById('yt-video');
            var requestFullscreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;

            if (requestFullscreen) {
                requestFullscreen.call(iframe);
            }
        };
    </script>
</body>
</html>
