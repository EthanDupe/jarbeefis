<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Song</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen without distortion */
        }
    </style>
</head>
<body>

    <video autoplay controls id="bgVideo">
        <source src="/jarbeefis/memes/Magma Mine - Mario Party 9.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('bgVideo');
        
        // Unmute the video
        video.muted = false;

        // Set the video volume to maximum
        video.volume = 1.0;

        // Play the video after ensuring it is unmuted
        video.play();
    </script>

</body>
</html>
