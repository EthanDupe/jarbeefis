<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - BuggzBuilt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://yt3.googleusercontent.com/_KpvkK8sZyVtCyvg2B8soFFfrEF5bmQPG7TOeGB4APaneShcf4OlHNP3hV9-BpD8S6o5fTS0jQ=s900-c-k-c0x00ffffff-no-rj">

</head>
<body>
    <div class="header">
        <h1>Welcome to the buggzbuilt Resources Page</h1>
        <a href=/jarbeefis><button class="btn">Home</button></a>
        <a href=/jarbeefis/gamesa><button class="btn">Games</button></a>
        <a href=/jarbeefis/resources><button class="btn">Resources</button></a>
        <a href=/jarbeefis/contact><button class="btn">Contact</button></a>

    </div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Find a Resource" onkeyup="filterGames()">
    </div>
    <div class="games-grid">
        <a href="https://classroom.google.com" target="_blank" rel="noopener noreferrer" class="game-item">
            <img src="https://www.commonsense.org/sites/default/files/styles/ratio_1_1_large/public/png/2022-08/google-classroom-logo-38131a49319b8029-512x512.png?itok=fVgE9i33" alt="Snow Rider 3D">
            <h3>Google Classroom</h3>
        </a>
       
</div>

<script>
    function filterGames() {
        const searchValue = document.getElementById('search').value.toLowerCase();
        const games = document.querySelectorAll('.game-item');

        games.forEach(game => {
            const title = game.querySelector('h3').innerText.toLowerCase();
            if (title.includes(searchValue)) {
                game.style.display = 'block';
            } else {
                game.style.display = 'none';
            }
        });
    }
</script>
    
</body>
</html>
