</head>
<body>
    <div class="header">
        <h1>Welcome to the buggzbuilt Resources Page</h1>

        <a href=/jarbeefis/gamesa><button class="btn">Games</button></a>
        <a href=/jarbeefis/resources><button class="btn">Resources</button></a>
        <a href=/jarbeefis/contact><button class="btn">Contact</button></a>

    </div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Find a Resource" onkeyup="filterGames()">
    </div>
    <div class="games-grid">
        <a href="https://classroom.google.com" target="_blank" rel="noopener noreferrer" class="game-item">

        <a href="https://mathsolver.microsoft.com" target="_blank" rel="noopener noreferrer" class="game-item">

            <h3>Mathsolver by Microsoft</h3>
        </a>
        <a href="https://quizlet.com/latest" target="_blank" rel="noopener noreferrer" class="game-item">

        </a>
        <a href="https://quizlet.com/live" target="_blank" rel="noopener noreferrer" class="game-item">

        </a>
        <a href="https://kahoot.it" target="_blank" rel="noopener noreferrer" class="game-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR55ZSv8gRA7-6p5LLV7-cWb08Md_nH01To2A&s" alt="Snow Rider 3D">

        </a>
        <a href="https://login.i-ready.com/login?redirect_url=%2Fstudent%2Fdashboard%2Fhome" target="_blank" rel="noopener noreferrer" class="game-item">

            <h3>I-Ready Login (Literally Sucks)</h3>
        </a>

    </div>

<script>
    function filterGames() {
        const searchValue = document.getElementById('search').value.toLowerCase();
        const games = document.querySelectorAll('.game-item');

        games.forEach(game => {
            const title = game.querySelector('h3').innerText.toLowerCase();
            if (title.includes(searchValue)) {
                game.style.display = 'block';
            } else {
                game.style.display = 'none';
            }
        });
    }
</script>
    
</body>
</html>
